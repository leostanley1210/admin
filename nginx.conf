pid /var/tmp/nginx.pid;
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    access_log  /dev/stdout;
    error_log   /dev/stderr;

    sendfile        on;
    keepalive_timeout  65;

    # âœ… Set custom temp path where user has permissions
    client_body_temp_path /tmp/nginx_temp/client_temp;
    proxy_temp_path       /tmp/nginx_temp/proxy_temp;
    fastcgi_temp_path     /tmp/nginx_temp/fastcgi_temp;
    uwsgi_temp_path       /tmp/nginx_temp/uwsgi_temp;
    scgi_temp_path        /tmp/nginx_temp/scgi_temp;

    server {
        listen 8080;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        location /api/ {
            proxy_pass https://server.preview.v1.irai.yoga/api/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|json)$ {
            try_files $uri =404;
            expires 30d;
            access_log off;
        }

        location / {
            try_files $uri /index.html;
        }

        error_page 404 /index.html;
    }
}
